<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Animated Heart Background -->
    <div class="hearts"></div>
    
    <!-- Card for heart disease prediction form -->
    <div class="card">
        <div class="heart_disease">
            <h2>Heart Disease Prediction</h2>
            <!-- Form submits to the Flask app -->
            <form method="POST" action="/predict">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" min="1" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="input-group">
                    <label for="chest-pain">Chest Pain Type:</label>
                    <select id="chest-pain" name="chest-pain" required>
                        <option value="0">Type 0</option>
                        <option value="1">Type 1</option>
                        <option value="2">Type 2</option>
                        <option value="3">Type 3</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="thalach">Maximum Heart Rate (Thalach):</label>
                    <input type="number" id="thalach" name="thalach" placeholder="Enter maximum heart rate" required>
                </div>
                <button type="submit">Predict</button>
            </form>

            {% if prediction_result %}
                <h3>{{ name }}, {{ prediction_result }}</h3>
            {% endif %}
        </div>
    </div>

</body>
</html>
